<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="success"></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="flex-center" id="main-content">
    <ion-content>
      <form 
      [style.display]="settingOption === 1 ? 'block' : 'none'" 
      class="ion-padding" [formGroup]="form" (ngSubmit)="submitProfileUpdate(form.value)">
        <ion-card>
          <ion-card-header>
            <ion-card-title color="success">Update Profile</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-input formControlName="firstName" label="First Name" labelPlacement="stacked" value="{{firstName}}"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input formControlName="lastName" label="Last Name" labelPlacement="stacked" value="{{lastName}}"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input formControlName="email" label="Email" labelPlacement="stacked" value="{{email}}"></ion-input>
              </ion-item>
              <ion-label *ngIf="form.get('email').touched && form.get('email').errors?.email" class="errorLabel" color="danger">Email is invalid</ion-label>
              <ion-item>
                <ion-input maxLength="10" formControlName="phoneNumber" label="Phone Number" labelPlacement="stacked" value="{{phoneNumber}}"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="password" formControlName="password" label="Update Password" labelPlacement="stacked" placeholder="Enter New Password"></ion-input>
              </ion-item>
              <ion-label *ngIf="form.get('password').touched && form.get('password').errors?.required" class="errorLabel" color="danger">Password is required to Update</ion-label>
              <ion-label *ngIf="form.get('password').touched && form.get('password').errors?.minlength" class="errorLabel" color="danger">Password must be more than 6 characters</ion-label>
              <!-- <ion-label class="errorLabel" #removePasswordError color="danger" *ngIf="passwordError">{{passwordError.undefined}}</ion-label> -->
              <ion-item>
                <ion-input type="password" formControlName="confirmPassword" label="Confirm Updated Password" labelPlacement="stacked" placeholder="Confirm New Password"></ion-input>
              </ion-item>
              <ion-label *ngIf="form.get('confirmPassword').touched && form.get('confirmPassword').errors?.required" class="errorLabel" color="danger">Please re-enter password</ion-label>
              <ion-label color="danger" class="errorLabel" *ngIf="form.errors?.mismatch && (form.controls['confirmPassword'].dirty) &&  !form.get('confirmPassword').errors?.required">Passwords don't match.</ion-label>
              <ion-button
              [disabled]="!form.valid"
              class="ion-padding"
              type="submit" 
              color="success" 
              size="block">
                Update Profile
              </ion-button>
            </ion-list>
          </ion-card-content>
        </ion-card>
        <!-- <ion-list>
          <ion-item>
            <ion-input label="Stacked label" labelPlacement="stacked" placeholder="Enter text"></ion-input>
          </ion-item>
        </ion-list> -->
      </form>
      <form [style.display]="settingOption === 2 ? 'block' : 'none'" 
      class="ion-padding" [formGroup]="form" (ngSubmit)="submitProfileUpdate(form.value)">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="success">Display Settings</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            <ion-item>
              <div class="ion-padding" style="width: 100%; height: 100%;">
                <ion-toggle aria-label="Dark toggle" labelPlacement="start" color="dark" [checked]="true">Display</ion-toggle>
              </div>
            </ion-item>
            <!-- <ion-button
            class="ion-padding"
            type="submit" 
            color="success" 
            size="block">
              Update Appearance
            </ion-button> -->
          </ion-list>
        </ion-card-content>
      </ion-card>
      </form>
    </ion-content>
  </div>
</ion-content>
